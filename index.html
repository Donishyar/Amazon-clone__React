<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Amazon.com. Spend less. Smile more.</title>
    <link
      id="amazon-icon"
      rel="icon"
      type="image"
      href="images/Amazon-icon.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div>
      <div class="nav-belt">
        <div class="nav-left">
          <div class="nav-logo">
            <img class="nav-log_img" src="./images/amazon-logo.png" />
          </div>
          <div class="nav-global-location-slot">
            <div class="nav-global-location-slot__ico">
              <span class="material-symbols-outlined "> location_on </span>
            </div>
            <div class="nav-global-location-slot__txt">
              <span class="nav-global-location-slot__deliver">Deliver to</span>
              <span class="nav-global-location-slot__location"> Canada</span>
            </div>
          </div>
        </div>
        <div class="nav-fill"></div>
        <div class="nav-right"></div>
      </div>
      <div class="nav-under__belt"></div>
    </div>
  </body>
</html>
